<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>iServices Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        tech: ['Share Tech Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --dot-color: #e5e5e5;
            --scroll-track: #f5f5f5;
            --scroll-thumb: #d4d4d4;
            --nothing-accent: #ea580c;
        }

        .dark {
            --bg-color: #000000;
            --dot-color: #262626;
            --scroll-track: #000000;
            --scroll-thumb: #404040;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: #171717;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
            color: #e5e5e5;
        }
        
        h1, h2, h3, h4, .font-tech {
            font-family: 'Share Tech Mono', monospace;
        }

        /* Nothing Dot Pattern Dynamic */
        .bg-dots {
            background-image: radial-gradient(var(--dot-color) 1.5px, transparent 1.5px);
            background-size: 20px 20px;
        }

        /* Custom Scrollbar - Minimal */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--scroll-track); }
        ::-webkit-scrollbar-thumb { background: var(--scroll-thumb); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--nothing-accent); }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { transform: translateY(100%); opacity: 0.1; }
        }

        @keyframes glitch-cyberpunk {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translate(0) skew(0);
                filter: none;
            }
            20% {
                clip-path: inset(20% 0 60% 0);
                transform: translate(-10px, 5px) skew(20deg);
                filter: drop-shadow(5px 0 0 #ea580c) saturate(300%) contrast(1.5);
            }
            40% {
                clip-path: inset(60% 0 10% 0);
                transform: translate(10px, -5px) skew(-10deg);
                filter: drop-shadow(-5px 0 0 #ffffff) invert(1) brightness(2);
            }
            60% {
                clip-path: inset(40% 0 40% 0);
                transform: translate(-10px, 0) scale(1.1);
                filter: brightness(1.5) drop-shadow(4px 4px 0 #ea580c);
            }
            80% {
                clip-path: inset(10% 0 80% 0);
                transform: translate(5px, 5px) skew(10deg);
                filter: drop-shadow(-2px -2px 0 #000) grayscale(1);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translate(0) skew(0);
                filter: none;
            }
        }
        
        .glitch-active {
            animation: glitch-cyberpunk 0.2s steps(4) both;
        }
        
        .scanline-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.02), transparent);
            pointer-events: none;
            z-index: 50;
        }

        .dark .scanline-overlay {
            display: block;
        }
        
        .glow-hover:hover {
            box-shadow: 0 0 25px rgba(234, 88, 12, 0.4);
            border-color: rgba(234, 88, 12, 0.6);
        }
    </style>
<script type="importmap">
{

  }
}
</script>

</head>

    <div class="scanline-overlay hidden dark:block"></div>
    <div id="root"></div>

<script type="module" src="/index.tsx"></script>
